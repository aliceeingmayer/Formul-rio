<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Alice sushi</title>
</head>
<body>
    

    <center>
<div class="container">

    <h1 class="titulo">Avalie nosso atendimento </h1>
    
    <div class="box">
       <div>

           <input type="radio" id="pessimo" name="avalie_nosso_atendimento" value="pessimo">
           <label for="pessimo">Péssimo</label>
           
        </div> 

        <div>

            <input type="radio" id="ruim" name="avalie_nosso_atendimento" value="ruim">
            <label for="ruim">Ruim</label>
            
        </div>

        <div>

            <input type="radio" id="bom" name="avalie_nosso_atendimento" value="bom">
            <label for="bom">Bom</label>
        
        </div>

        <div>

            <input type="radio" id="otimo" name="avalie_nosso_atendimento" value="otimo">
            <label for="otimo">Ótimo</label>
        
        </div>
        
    </div>

    <div class="sugestao">

        <h1>De uma sugestão ao nosso atendimento </h1>
        <input type="text" name="" id="sugestoes" class="sugestao">

    </div>

    <div class="atendendo">

        <h1>Quem te atendeu?</h1>
        <input type="text" name="" id="atentimento" class="atendendo">


    </div>


    <Button class="botao" onclick="finalizar()">Finalizar</Button>

</div>




    </center>
    
    

</body>
</html>
